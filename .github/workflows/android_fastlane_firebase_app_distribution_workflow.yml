name: Android Fastlane with Firebase App Distribution Workflow

on:
  push:
    branches:
      - main

jobs:
  distribute_to_firebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter - pub get
        run: flutter pub get

      - name: Install Node (for firebase-tools) and firebase-tools
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install firebase-tools
        run: npm install -g firebase-tools

      - name: Setup Ruby & Bundler (for fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.8"     # use 3.3.x for fastlane stability
          bundler-cache: true
          working-directory: android

      - name: Debug Ruby & Bundler versions
        working-directory: android
        run: |
          echo "=== ruby / gem / bundler versions ==="
          ruby -v
          gem -v
          bundle -v || gem install bundler && bundle -v
          echo "=== Files in android/ and android/fastlane ==="
          ls -la
          if [ -d fastlane ]; then ls -la fastlane || true; fi

      - name: Install gems (verbose)
        working-directory: android
        run: |
          bundle install --jobs 4 --retry 3 --verbose
 
      - name: Build and Distribute App via Fastlane
        working-directory: android
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}  
        run: |
          bundle exec fastlane android firebase_distribution